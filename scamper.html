<!DOCTYPE html>
<html>
    <center>
        <head>
          <script src='ideation.js' defer></script>
          <link rel="stylesheet" href="ideation.css">
          <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Judson:400,700" rel="stylesheet">
        </head>
        <body style="background-color: #ead7f1;">
    
    <header>
      <h2> Explore: SCAMPER</h2>
      <button id = startMenuButton> Menu </button>
      <div id = 'hiddenMenuButtons'>
      <button> Brainstorm</button>
      <button> View all your ideas </button>
      </div>
    </header>

    <style>
      .circle_status:hover{
          background:blanchedalmond;
          cursor: pointer;
          opacity: 0.5;
        }
      </style>

        <!--Circles containing the SCAMPER letters-->
        <div class="circle_wrap">
            <div onclick = "displayS()" class="circle_status c1">S</div>
            <div onclick = "displayC()" class="circle_status c2">C</div>
            <div onclick = "displayA()" class="circle_status c3">A</div>
            <div onclick = "displayM()" class="circle_status c4">M</div>
            <div onclick = "displayP()" class="circle_status c5">P</div>
            <div onclick = "displayE()" class="circle_status c6">E</div>
            <div onclick = "displayR()" class="circle_status c7">R</div>
        </div> 

        <p style="padding-top: 20px;">Click on a letter to explore your idea</p>
        <hr>

        <p id ="scamperType">Replace 1 component of your idea</p>
        
        <!--Box for idea input-->
        <form id="frm1"><br>
          <textarea style="height: 300px; width: 800px;" 
           rows="10" placeholder="Enter your new idea here!" type="text" name="Subsitute"></textarea><br>
          <!--change displayName!-->
          <input type="button" onclick="displayName()" value="Next"><br>
        </form>
  </body>
</center>
</html>
