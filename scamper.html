<!DOCTYPE html>
<html>
    <center>
        <head>
          <script src='ideation.js' defer></script>
          <link rel="stylesheet" href="ideation.css">
          <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Judson:400,700" rel="stylesheet">
        </head>
  <body>
    
    <header>
      <h2> Explore: SCAMPER</h2>
      <button id = startMenuButton> Menu </button>
      <div id = 'hiddenMenuButtons'>
      <button> Brainstorm</button>
      <button> Ideas </button>
      </div>
    </header>

        <!--Circles containing the SCAMPER letters-->
        <div class="circle_wrap">
            <div class="circle_status c1">S</div>
            <div class="circle_status c1">C</div>
            <div class="circle_status c1">A</div>
            <div class="circle_status c1">M</div>
            <div class="circle_status c1">P</div>
            <div class="circle_status c1">E</div>
            <div class="circle_status c1">R</div>
        </div> 

        <p style="padding-top: 20px;">Click on a letter to explore your idea</p>
        <hr>

        <p>Replace 1 component of your idea</p>
        
        <!--Box for idea input-->
        <form id="frm1"><br>
          <textarea style="height: 300px; width: 800px;" 
           rows="10" placeholder="Enter your new idea here!" type="text" name="Subsitute"></textarea><br>
          <!--change displayName!-->
          <input type="button" onclick="displayName()" value="Next"><br>
        </form>
  </body>
</center>
</html>
